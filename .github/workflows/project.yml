name: Build Arches project
run-name: Build Arches project
on: [push]
env:
  ARCHES_BASE: flaxandteal/arches_coral_base
  ARCHES_PROJECT: coral
jobs:
  Build-Arches:
    runs-on: [self-hosted]
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
      - name: Set up Docker Context for Buildx
        id: buildx-context
        run: |
          docker context create builders
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
          endpoint: builders
      - name: Build docker backend image
        run: |
          docker build --build-arg ARCHES_BASE=${{ env.ARCHES_BASE }} --build-arg ARCHES_PROJECT=${{ env.ARCHES_PROJECT }} . -t arches_${{ env.ARCHES_PROJECT }}
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: flaxandteal/arches_${{ env.ARCHES_PROJECT }}
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ARCHES_BASE=${{ env.ARCHES_BASE }}
            ARCHES_PROJECT=${{ env.ARCHES_PROJECT }}
  Build-Arches-Static:
    runs-on: [self-hosted]
    needs: [Build-Arches]
    container:
      image: docker:dind

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v3
      # name: Build docker backend image
      # run: |
      #   docker build --build-arg VERSION=feature-ci --build-arg ARCHES_BASE=${{ env.ARCHES_BASE }} --build-arg ARCHES_PROJECT=${{ env.ARCHES_PROJECT }} -f Dockerfile.static . -t arches_${{ env.ARCHES_PROJECT }}_static
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Set up Docker Context for Buildx
        id: buildx-context
        run: |
          docker context create builders
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
          endpoint: builders
          buildkitd-flags: '--allow-insecure-entitlement network.host'
          driver-opts: |
              network=host
      - name: Build and push Docker image
        run: docker --rm --network host willwill/wait-for-it -h localhost -p 8080
      - name: Build and push Docker image
        id: buildx
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: Dockerfile.static
          network: host
          allow: network.host
          tags: flaxandteal/arches_${{ env.ARCHES_PROJECT }}_static:feature-ci
          build-args: |
            VERSION=feature-ci
            ARCHES_ENVIRONMENT=development
            ARCHES_BASE=${{ env.ARCHES_BASE }}
            ARCHES_PROJECT=${{ env.ARCHES_PROJECT }}
            ARCHES_NAMESPACE_FOR_DATA_EXPORT=http://localhost:8000/
    services:
      elasticsearch:
        image: elasticsearch:8.4.0
        ports:
          - "9200:9200"
          - "9300:9300"
        env:
          TZ: "PST"
          discovery.type: "single-node"
          discovery.seed_hosts: "[]"
          xpack.security.enabled: "false"
          ES_JAVA_OPTS: "-Xms400m -Xmx400m"
      db:
        image: flaxandteal/arches_coral_postgres
        #volumes:
        #    - ${{ github.workspace }}/scripts/init-unix.sql:/docker-entrypoint-initdb.d/init.sql # to set up the DB template
        ports:
          - '5432:5432'
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASS: postgres
          POSTGRES_DB: postgres
          POSTGRES_MULTIPLE_EXTENSIONS: postgis,postgis_topology
          TZ: PST

      arches:
        image: flaxandteal/arches_coral:feature-ci
        env:
          ARCHES_PROJECT: "${{ env.ARCHES_PROJECT }}"
          ARCHES_ROOT: "/web_root/arches"
          COMPRESS_OFFLINE: "False"
          COMPRESS_ENABLED: "False"
          INSTALL_DEFAULT_GRAPHS: "False"
          INSTALL_DEFAULT_CONCEPTS: "False"
          PGUSERNAME: "postgres"
          PGPASSWORD: "postgres"
          PGDBNAME: "arches"
          PGHOST: "db"
          PGPORT: "5432"
          COUCHDB_HOST: "couchdb"
          COUCHDB_PORT: "5984"
          COUCHDB_USER: "admin"
          COUCHDB_PASS: "password"
          ESHOST: "elasticsearch"
          ESPORT: "9200"
          CELERY_BROKER_URL: "amqp://rabbitmq"
          DJANGO_MODE: "DEV"
          DJANGO_DEBUG: "True"
          DOMAIN_NAMES: "localhost"
          PYTHONUNBUFFERED: "0"
          STATIC_URL: "/static/"
          STATIC_ROOT: "/static_root"
          WEB_ROOT: "/web_root"
          TZ: "PST"
        ports:
          - '8000:8000'
  Build-Arches-Final:
    needs: [Build-Arches-Static]
    runs-on: [self-hosted]
    container:
      image: docker:dind

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v3
      # name: Build docker backend image
      # run: |
      #   docker build --build-arg VERSION=feature-ci --build-arg ARCHES_BASE=${{ env.ARCHES_BASE }} --build-arg ARCHES_PROJECT=${{ env.ARCHES_PROJECT }} -f Dockerfile.static . -t arches_${{ env.ARCHES_PROJECT }}_static
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Set up Docker Context for Buildx
        id: buildx-context
        run: |
          docker context create builders
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest
          endpoint: builders
          buildkitd-flags: '--allow-insecure-entitlement network.host'
          driver-opts: |
              network=host
      - name: Build and push Docker image
        id: buildx
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: Dockerfile.static-py
          network: host
          allow: network.host
          tags: flaxandteal/arches_${{ env.ARCHES_PROJECT }}_static_py:feature-ci
          build-args: |
            VERSION=feature-ci
            ARCHES_BASE=${{ env.ARCHES_BASE }}
            ARCHES_PROJECT=${{ env.ARCHES_PROJECT }}
  Test-Arches:
    runs-on: [self-hosted]
    needs: [Build-Arches-Final]
    container:
      image: cypress/included:11.2.0
    env:
      HOME: ""
      CYPRESS_BASE_URL: http://arches:8000
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          browser: firefox
          install: false
          wait-on: 'http://arches:8000'
          wait-on-timeout: 6000
      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
    services:
      elasticsearch:
        image: elasticsearch:8.4.0
        ports:
          - "9200:9200"
          - "9300:9300"
        env:
          TZ: "PST"
          discovery.type: "single-node"
          discovery.seed_hosts: "[]"
          xpack.security.enabled: "false"
          ES_JAVA_OPTS: "-Xms400m -Xmx400m"
      db:
        image: flaxandteal/arches_coral_postgres
        #volumes:
        #    - ${{ github.workspace }}/scripts/init-unix.sql:/docker-entrypoint-initdb.d/init.sql # to set up the DB template
        ports:
          - '5432:5432'
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASS: postgres
          POSTGRES_DB: postgres
          POSTGRES_MULTIPLE_EXTENSIONS: postgis,postgis_topology
          TZ: PST

      arches:
        image: flaxandteal/arches_coral_static_py:feature-ci
        env:
          ARCHES_PROJECT: "${{ env.ARCHES_PROJECT }}"
          COMPRESS_OFFLINE: "False"
          INSTALL_CORAL_PACKAGE: "True"
          INSTALL_DEFAULT_GRAPHS: "False"
          INSTALL_DEFAULT_CONCEPTS: "False"
          PGUSERNAME: "postgres"
          PGPASSWORD: "postgres"
          PGDBNAME: "arches"
          PGHOST: "db"
          PGPORT: "5432"
          COUCHDB_HOST: "couchdb"
          COUCHDB_PORT: "5984"
          COUCHDB_USER: "admin"
          COUCHDB_PASS: "password"
          ESHOST: "elasticsearch"
          ESPORT: "9200"
          CELERY_BROKER_URL: "amqp://rabbitmq"
          DJANGO_MODE: "DEV"
          DJANGO_DEBUG: "True"
          DOMAIN_NAMES: "arches"
          PYTHONUNBUFFERED: "0"
          TZ: "PST"
        ports:
          - '8000:8000'
