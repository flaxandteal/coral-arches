{% comment %}
<div class="workflow-select-plugin">Possibly list previously editted resources</div>
{% endcomment %}
<div class="card-component" style="width: 100%">
  <div class="row widget-wrapper">
    <div
      data-bind="component: {
        name: 'resource-instance-select-widget',
        params: {
          graphids: [
            graphId(),
          ],
          config: {
            label: 'Select License',
            placeholder: 'Start new or please select below',
          },
          renderContext: 'workflow',
          value: selectedResource
        }
      }"
    ></div>
  </div>
  <div class="row widget-wrapper" style="display: flex">
    <button
      class="btn btn-shim btn-labeled btn-lg fa fa-check btn-success"
      data-bind="click: () => {
        window.location.href = workflowUrl();
      }"
    >
      <span>Start New</span>
    </button>
    <button
      class="btn btn-shim btn-labeled btn-lg btn-primary"
      data-bind="click: () => {
        editWorkflow();
        window.location.href = workflowUrl();
      }, disable: !selectedResource()"
    >
      <span>Edit Selected</span>
    </button>
  </div>
</div>
