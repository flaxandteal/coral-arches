{% extends "views/components/widgets/base.htm" %} 
{% load i18n %} 

{% block form %}
<div class="row widget-wrapper">
  <div class="form-group">
    <label class="control-label widget-input-label" for="" data-bind="text: label"></label>
    <div class="col-xs-12">
      <div
        style="border: 5px solid #eee; padding: 10px; max-width: 500px; width: 100%; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);"
        data-bind="html: coverLetterHtml()"
      ></div>
    </div>
  </div>
</div>
{% endblock form %} 

{% block config_form %}
<div class="control-label">{% trans "Label" %}</div>
<div class="col-xs-12 crud-widget-container">
  <input type="" placeholder="{% trans "Label" %}" id="" class="form-control input-md widget-input"
  data-bind="textInput: label">
</div>
{% endblock config_form %} 

<!-- ko if: !configForm  && state === 'display_value' -->
{% block display_value %}
<span>Cover Letter</span>
{% endblock display_value %}
<!-- /ko -->

<!-- ko if: !configForm  && state === 'report' -->
<!-- ko if: !ko.unwrap(hideEmptyNodes) || ko.unwrap(hideEmptyNodes) === true && displayValue() -->
{% block report %}
<dt data-bind="text: label"></dt>
<dd
  style="border: 5px solid #eee; padding: 10px; max-width: 500px; width: 100%; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);"
  data-bind="html: coverLetterHtml()"
></dd>
{% endblock report %}
<!-- /ko -->
<!-- /ko -->
