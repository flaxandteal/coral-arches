{% load i18n %}
<!-- ko if: loading() === false -->
<div class="final-step">
  <div class="her-final-step-section">
    <h5 class="summary-value">{% trans 'Created or Modified Resource Instance' %}</h5>
    <div class="final-step-section-block">
      <div class="final-step-section-block-item">
        <a data-bind="attr: { href: urls.resource + '/' + resourceid}" target="_blank">
          <div
            class="summary-value"
            data-bind="text: displayName + ' ({% trans 'Excavation Resource Instance' %})'"
          ></div>
        </a>
      </div>
    </div>
  </div>
  <div style="display: flex; justify-content: space-between">
    <div>
      <div class="her-final-step-section">
        <h5 class="summary-value">{% trans 'Application ID' %}</h5>
        <div class="final-step-section-block">
          <div class="final-step-section-block-item">
            <div class="block-item">
              <div class="summary-label" data-bind="text: applicationId + ':'"></div>
              <div class="summary-value" data-bind="text: applicationId"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="her-final-step-section"
    data-bind="foreach: { data: nodesToRender()['dates'].data, as: 'tiles', noChildContext: true }"
  >
    <h5 class="summary-value">{% trans 'Dates' %}</h5>
    <div class="final-step-section-block">
      <div
        class="final-step-section-block-item"
        data-bind="foreach: { data: tiles, as: 'nodes', noChildContext: true }"
      >
        <div class="block-item">
          <div class="summary-label" data-bind="text: nodes.label + ':'"></div>
          <div class="summary-value" data-bind="text: nodes.displayValue"></div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="her-final-step-section"
    data-bind="foreach: { data: nodesToRender()['status'].data, as: 'tiles', noChildContext: true }"
  >
    <h5 class="summary-value">{% trans 'Status' %}</h5>
    <div class="final-step-section-block">
      <div
        class="final-step-section-block-item"
        data-bind="foreach: { data: tiles, as: 'nodes', noChildContext: true }"
      >
        <div class="block-item">
          <div class="summary-label" data-bind="text: nodes.label + ':'"></div>
          <div class="summary-value" data-bind="text: nodes.displayValue"></div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="her-final-step-section"
    data-bind="foreach: { data: nodesToRender()['decisionMadeBy'].data, as: 'tiles', noChildContext: true }"
  >
    <h5 class="summary-value">{% trans 'Decision' %}</h5>
    <div class="final-step-section-block">
      <div
        class="final-step-section-block-item"
        data-bind="foreach: { data: tiles, as: 'nodes', noChildContext: true }"
      >
        <div class="block-item">
          <div class="summary-label" data-bind="text: nodes.label + ':'"></div>
          <div class="summary-value" data-bind="text: nodes.displayValue"></div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="her-final-step-section"
    data-bind="foreach: { data: nodesToRender()['systemRef'].data, as: 'tiles', noChildContext: true }"
  >
    <h5 class="summary-value">{% trans 'Application ID' %}</h5>
    <div class="final-step-section-block">
      <div
        class="final-step-section-block-item"
        data-bind="foreach: { data: tiles, as: 'nodes', noChildContext: true }"
      >
        <div class="block-item">
          <div class="summary-label" data-bind="text: nodes.label + ':'"></div>
          <div class="summary-value" data-bind="text: nodes.displayValue"></div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="her-final-step-section"
    data-bind="foreach: { data: nodesToRender()['applicationDetails'].data, as: 'tiles', noChildContext: true }"
  >
    <h5 class="summary-value">{% trans 'Application Details' %}</h5>
    <div class="final-step-section-block">
      <div
        class="final-step-section-block-item"
        data-bind="foreach: { data: tiles, as: 'nodes', noChildContext: true }"
      >
        <div class="block-item">
          <div class="summary-label" data-bind="text: nodes.label + ':'"></div>
          <div class="summary-value" data-bind="text: nodes.displayValue"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /ko -->
