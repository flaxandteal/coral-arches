            name: 'resource-instance-select-widget',
            params: {
                graphids: graphids(),
                renderContext: 'workflow',
                value: resourceValue,
                disabled: locked,
            }
        }"
    ></div>
  </div>
  {% comment %}

  <div>

                reviewer: reviewer,

            }
        }"
    ></div>
  </div>
