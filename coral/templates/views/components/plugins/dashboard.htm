<div style="margin: 15px; display: flex; flex-direction: column; flex-wrap: wrap; width: 100%">
  <h1>Dashboard</h1>
  <div style="display: flex; justify-content:space-around;">
    <!--ko foreach: counters-->
      <div style="text-align: center; margin: 2rem;">
        <h2 data-bind="text: $data.label"></h2>
        <span style="font-size: 2.5rem; font-weight: bold;" data-bind="text: $data.count"></span>
      </div>
    <!--/ko-->
  </div>
  <div style="display: flex; flex-wrap: wrap; width: 100%; align-items: flex-start; justify-content: center; flex-grow: 1;">
        <!-- ko foreach: resources -->
        <div class="card-grid-item" style="margin: 0.5rem">
          <div class="panel mar-no">
            <div class="panel-heading">
              <h3 id="f1-name" class="panel-title library-card-panel-title">
                <span data-bind="text: $data.displayname"></span>
              </h3>
            </div>
            <div
              class="panel-body library-card-body"
              data-bind="html: $data.displaydescription"
            ></div>
            <div class="panel-footer" style="height: 53px; display: flex; align-items: center; justify-content: space-between">
              <div>
                <span>
                  Status: <span data-bind="text: $data.status"></span>
                </span>
              </div>
              <div>
                <button
                  id="f1"
                  class="add-function-button btn btn-primary btn-labeled fa fa-link"
                  data-bind="click: () => {
                    $parent.openFlagged($data.resourceId, $data.responseslug)
                  } "
                >
                  <span>Open</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /ko -->
  </div>
  <div data-bind="component: {
    name: 'paging-filter',
    params: commonSearchModel
  }"></div>
</div>
