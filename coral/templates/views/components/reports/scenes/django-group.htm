{% extends "views/report-templates/default.htm" %}
{% load i18n %}
{% block report %}

{% block body %}
<div class="aher-report-section">
    <h2 class="aher-report-section-title"><i data-bind="click: function() {toggleVisibility(visible.djangoGroup)}, css: {'fa-angle-double-right': visible.djangoGroup(), 'fa-angle-double-up': !visible.djangoGroup()}" class="fa toggle"></i> {% trans "User Account Details" %}</h2>
    <span data-bind="if: cards.djangoGroup && (!djangoGroup().length || cards.djangoGroup.cardinality == 'n')">
        <a class="aher-report-a" data-bind="click: function(){add(cards.djangoGroup)}"><i class="fa fa-mail-reply"></i> {% trans "Add User Accout Details" %}</a>
    </span>

    <!-- Collapsible content -->
    <div data-bind="visible: visible.djangoGroup" class="aher-report-collapsible-container pad-lft">

        <!-- ko ifnot: djangoGroup() -->
        <div class="aher-nodata-note">No group account details for this resource</div>
        <!-- /ko -->

        <!-- ko if: djangoGroup() -->
        <div class="aher-report-subsection" >
            <div class="firstchild-container">
                <div class="pad-top">
                    <span data-bind="text: djangoGroup().displayValue"></span>
                    (ID: <span data-bind="text: djangoGroup().djangoGroupId"></span>)
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
{% endblock body %}
{% endblock report %}
