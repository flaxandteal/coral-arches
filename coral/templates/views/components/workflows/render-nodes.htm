<div>
  <!-- ko foreach: { data: resourceNodes, as: 'nodes', noChildContext: true } -->
  <div
    class="her-final-step-section"
    style="padding: 0px; border-bottom: 1px solid #7777; margin: 0 15px"
  >
    <h4 class="summary-value" data-bind="text: nodes.label"></h4>
  </div>
  <!-- ko foreach: { data: Object.values(nodes), as: 'config', noChildContext: true } -->
  <!-- ko if: config.data?.length -->
  <!-- ko if: config.visible !== false -->
  <div
    class="her-final-step-section"
    data-bind="foreach: { data: config.data, as: 'tiles', noChildContext: true }"
  >
    <h5 class="summary-value" data-bind="text: config.label"></h5>
    <div class="final-step-section-block">
      <div
        class="final-step-section-block-item"
        data-bind="foreach: { data: tiles, as: 'node', noChildContext: true }"
      >
        <!-- ko if: node -->
        <div class="block-item">
          <div class="summary-label" data-bind="text: node.label + ':'"></div>
          <div class="summary-value" data-bind="text: node.displayValue"></div>
        </div>
        <!-- /ko -->
      </div>
    </div>
  </div>
  <!-- /ko -->
  <!-- /ko -->
  <!-- /ko -->
  <!-- /ko -->
</div>
