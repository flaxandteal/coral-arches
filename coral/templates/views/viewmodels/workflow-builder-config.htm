<div class="card-component" style="display: flex; flex-direction: column">
  <h4 class="card-title">Workflow Config</h4>
  <text-widget
    params="
      config: {
        label: 'Workflow Name',
        placeholder: 'Please provide a name for the workflow',
      },
      value: {
        en: {
          value: workflowName
        }
      },
      loading: false,
      pageVm: $root
    "
  ></text-widget>
  <radio-boolean-widget
    params="
      style: ,
      node: {
        config: {
          trueLabel: 'Yes',
          falseLabel: 'No',
        },
      },
      config: {
        label: 'Auto generate workflow slug based on the workflow name?',
      },
      value: autoGenerateSlug,
      loading: false,
      pageVm: $root
    "
  ></radio-boolean-widget>
  <text-widget
    params="
      config: {
        label: 'Workflow Slug',
        placeholder: 'Please provide a unique workflow slug',
      },
      value: {
        en: {
          value: workflowSlug
        }
      },
      disabled: autoGenerateSlug,
      loading: false,
      pageVm: $root
    "
  ></text-widget>
  <radio-boolean-widget
    params="
      node: {
        config: {
          trueLabel: 'Yes',
          falseLabel: 'No',
        },
      },
      config: {
        label: 'Show workflow in sidebar?',
      },
      value: showWorkflowOnSidebar,
      loading: false,
      pageVm: $root
    "
  ></radio-boolean-widget>
</div>
<div class="card-component" style="display: flex; flex-direction: column">
  <h4 class="card-title">Init Workflow Config</h4>
  <radio-boolean-widget
    params="
      node: {
        config: {
          trueLabel: 'Yes',
          falseLabel: 'No',
        },
      },
      config: {
        label: 'Show on workflows page?',
      },
      value: showWorkflowOnInitWorkflow,
      loading: false,
      pageVm: $root
    "
  ></radio-boolean-widget>
  <text-widget
    params="
      config: {
        label: 'Workflow Name',
        placeholder: 'Please provide a workflow name',
      },
      value: {
        en: {
          value: initWorkflowName
        }
      },
      loading: false,
      pageVm: $root
    "
  ></text-widget>
  <text-widget
    params="
      config: {
        label: 'Description',
        placeholder: 'Please provide a description',
      },
      value: {
        en: {
          value: initDescription
        }
      },
      loading: false,
      pageVm: $root
    "
  ></text-widget>
  <div class="row widget-wrapper">
    <div class="form-group" style="display: flex; gap: 32px">
      <div>
        <div class="relative">
          <label class="col-xs-12 control-label widget-input-label" style="height: 22px">
            Background Colour
          </label>
        </div>

        <div class="colorpicker-component input-group" id="cp1">
          <input
            placeholder="Background Color"
            class="form-control input-md widget-input"
            data-bind="colorPicker: {color: backgroundColour,  container: '#cp1'}"
            style="height: 40px"
          />
          <div class="input-group-addon" style="width: min-content">
            <i
              class="ion-stop resource-color-swatch"
              data-bind="style: {color: backgroundColour}"
            ></i>
          </div>
        </div>
      </div>
      <div>
        <div class="relative">
          <label class="col-xs-12 control-label widget-input-label" style="height: 22px">
            Circle Colour
          </label>
        </div>

        <div class="colorpicker-component input-group" id="cp2">
          <input
            placeholder="Circle Color"
            class="form-control input-md widget-input"
            data-bind="colorPicker: {color: circleColour,  container: '#cp2'}"
            style="height: 40px"
          />
          <div class="input-group-addon" style="width: min-content">
            <i class="ion-stop resource-color-swatch" data-bind="style: {color: circleColour}"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row widget-wrapper">
    <div class="form-group">
      <div
        data-bind="component: {
            name: 'views/components/icon-selector',
            params: {
                selectedIconObservable: initIcon,
                iconFilter: iconFilter,
                iconList: iconList,
                label: 'Selected icon: '
            }
        }"
      ></div>
    </div>
  </div>
</div>
