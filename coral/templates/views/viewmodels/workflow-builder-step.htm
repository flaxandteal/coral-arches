<div>
  <!-- ko with: step -->
  <div class="card-component">
    <div style="display: flex; justify-content: space-between; align-items: center">
      <h4 class="card-title">Step Config</h4>
      <button class="btn btn-danger" data-bind="click: () => removeStep()">
        <span>Remove Step</span>
      </button>
    </div>
    <div>
      <text-widget
        params="
          config: {
            label: 'Step Title',
          },
          value: {
            en: {
              value: title,
              direction: 'ltr'
            }
          },
          loading: false,
          pageVm: $root
        "
      ></text-widget>
      <div class="row widget-wrapper">
        <div class="form-group">
          <label
            class="control-label widget-input-label"
            data-bind="text: 'Unique step identifier'"
          ></label>
          <div class="col-xs-12">
            <input
              type="text"
              data-bind="textInput: stepId, attr: {placeholder: 'Please provide a name for the workflow', disabled: true}"
              class="form-control input-lg widget-input"
            />
          </div>
        </div>
      </div>
      <radio-boolean-widget
        params="
          node: {
            config: {
              trueLabel: 'Yes',
              falseLabel: 'No',
            },
          },
          config: {
            label: 'Required step?',
          },
          value: required,
          loading: false,
          pageVm: $root
        "
      ></radio-boolean-widget>
    </div>
  </div>
  <div>
    <!-- ko foreach: {data: cards(), as: 'card', noChildContext: true} -->
    <workflow-builder-card params="card: card"></workflow-builder-card>
    <!-- /ko -->
    <div
      class="card-component"
      style="padding: 15px 25px 15px 25px !important; background: #eceef0"
      data-bind="click: () => addCard()"
    >
      <div style="display: flex; justify-content: center; align-items: center">
        <div><i class="fa fa-plus"></i></div>
      </div>
    </div>
  </div>
  <!-- /ko -->
</div>
